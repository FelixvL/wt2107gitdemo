    <title>Document</title>
    <script>
        function starten(){ 
            var som1 = optellen(5,7);
            var som2 = optellen(9,4);
            console.log("som1: "+som1);
            console.log("som2: "+som2);
        }
        function optellen(getal1, getal2){
            console.log(getal1 + " optellen bij "+getal2);
            return getal1 + getal2;
        }
    </script>

<body>
    <input type=button onclick=starten() value=beginnen id=iets>
